	body{
		overflow-x:hidden !important;
	}
		.header{
			position: fixed;
			width: 100%;
			top: 0;
			left: 0;
			z-index: 1;
		}
		.header .pre{
			position: absolute;
			top: 15px;
			left: 10px;

		}
		.header .next{
			position: absolute;
			top: 15px;
			right: 10px;
		}
		.footer{
			position: fixed;
			width: 100%;
			bottom: 0;
			left: 0;
			z-index: 1;
		}

		.container{
			-webkit-box-sizing: border-box ;
			padding: 0 10px 10px 10px;
			/*position: absolute;*/
			width: 100%;
			height: 100%;
			-webkit-backface-visibility:hidden;


		}
		.swipeChange{
			position: absolute;
			width: 100%;
			height: 100%;
			-webkit-backface-visibility:hidden;

		}
		.swipeChange > div{
			width: 100%;
			height: 100%;
			-webkit-backface-visibility:hidden;
		}
	
	</style>
