<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ProUI</title>
	<link rel="stylesheet" href="../css/jmui.css">
	<script src="../lib/zeptojs/zepto.min.js"></script>
	<script src="../js/jmui.js"></script>
</head>
<body class="ui-app">
<div class="ui-header">
	<a class="ui-btn demo-return-btn" href="../index.html">返回</a><h2>action-sheet</h2>
</div>
<div class="ui-content-container">
	<div class="ui-content js-active">
		<section id="action-sheet">
			<div class="demo-item">
				<p class="demo-desc">弹出菜单</p>
				<div class="demo-block">
					<a class="action-show ui-btn">显示</a>
				</div>
			</div>
		</section>
	</div>
</div>

<script class="demo-script">
	$(function (){
		var func0 = function () {
			console.log('你点了选项1!');
		};
		var func1 = function () {
			console.log('你点了选项2!');
		};
		var opts = {
			mask: true,
			animation: true,
			tapHide: true,
			preventScroll: true,
			content: ['选项1', '选项1'],
			btnHandle: [func0, func1]
		};
		$('#action-sheet').on('click', '.action-show', function (){
			console.log('按钮被点击', pro.actionSheet);
			pro.actionSheet.show(opts);
		});
	})
</script>
</body>
</html>
