<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>JMUI</title>
	<link rel="stylesheet" href="../css/jmui.css">
</head>
<body class="jmu-app">
<div class="jmu-header">
	<a class="jmu-btn demo-return-btn" href="../index.html">返回</a><h2>action-sheet</h2>
</div>
<div class="jmu-content-container">
	<div class="jmu-content js-active">
		<section id="action-sheet">
			<div class="demo-item">
				<p class="demo-desc">弹出菜单</p>
				<div class="demo-block">
					<!--无 html-->
				</div>
				<a class="demo-show jmu-btn">显示</a>
				<span class="test-output"></span>
				<script src="../lib/zeptojs/zepto.min.js"></script>
				<script src="../js/jmui.js"></script>
				<script class="demo-script">
					$(function (){
						var func0 = function () {
							$('.test-output').text('你点了选项1!');
						};
						var func1 = function () {
							$('.test-output').text('你点了选项2!');
						};
						var opts = {
							mask: true,
							animation: true,
							tapHide: true,
							preventScroll: true,
							content: ['选项1', '选项1'],
							btnHandle: [func0, func1]
						};
						// 测试
						var actionSheet = new JMU.ActionSheet();
						$('#action-sheet').on('tap', '.demo-show', function (){
							actionSheet.show(opts);
						});
					})
				</script>
			</div>
		</section>
	</div>
</div>
</body>
</html>
