<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>JMUI</title>
	<link rel="stylesheet" href="../css/jmui.css">
</head>
<body class="jmu-app">
	<div class="jmu-header">
		<a class="jmu-btn demo-return-btn" href="../index.html">返回</a><h2>page loading</h2>
	</div>
	<div class="jmu-content-container">
		<div class="jmu-content js-active">
			<section id="loading">
				<div class="demo-item">
					<p class="demo-desc">显示加载中, 三种类型.</p>
					<div class="demo-block">
						<a id="loading-page" class="demo-show jmu-btn">page</a>
						<a id="loading-text" class="demo-show jmu-btn">text</a>
						<a id="loading-rich" class="demo-show jmu-btn">rich</a>
					</div>
					<script src="../lib/zeptojs/zepto.min.js"></script>
					<script src="../js/jmui.js"></script>
					<script class="demo-script">
						;(function (){
							var textLoading = new JMU.TextLoading();
							var richLoading = new JMU.RichLoading();
							var pageLoading = new JMU.PageLoading();

							// 第一种，页面中间出现菊花提示
							// 测试
							$('#loading').on('tap', '#loading-page', function (){
								textLoading.hide();
								richLoading.hide();
								pageLoading.show();
							});

							// 第二种，页面中间出现文字提示
							var opts1 = {
								preventScroll: true, // 是否禁止滚动
								content: '拼命加载中...'
							};
							// 测试
							$('#loading').on('tap', '#loading-text', function (){
								pageLoading.hide();
								richLoading.hide();
								textLoading.show(opts1);
							});

							// 第三种，页面中间出现文字提示，含关闭按钮
							var opts2 = {
								preventScroll: true,
								content: '我也在拼命加载中...',
								onClose: function (){console.log('哎呀, 我被关闭了,心好痛!')}
							};
							// 测试
							$('#loading').on('tap', '#loading-rich', function (){
								pageLoading.hide();
								textLoading.hide();
								richLoading.show(opts2);
							});
						})();
					</script>
				</div>
			</section>
		</div>
	</div>

</body>
</html>
