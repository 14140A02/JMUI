<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ProUI</title>
	<link rel="stylesheet" href="../css/main.css">
</head>
<body class="ui-app">
	<div class="ui-header">固定的头部</div>
	<div class="ui-content-container">
		<div class="ui-content js-active">
			<section id="loading">
				<h3>page loading</h3>
				<p class="demo-desc">显示加载中的提示</p>
				<div class="demo-block">
				    <a id="loading-page" class="action-show ui-btn">pageLoading</a>
				    <a id="loading-text" class="action-show ui-btn">textLoading</a>
				    <a id="loading-rich" class="action-show ui-btn">richLoading</a>
				    <a class="action-hide ui-btn">隐藏</a>
				</div>				           
			</section>
		</div>
	</div>
	<div class="ui-footer">固定的底部</div>

<script src="../lib/zeptojs/zepto.js"></script>
<script src="../lib/zeptojs/event.js"></script>
<script src="../lib/zeptojs/touch.js"></script>
<script src="../lib/zeptojs/detect.js"></script>
<script src="../js/util.js"></script>
<script src="../js/core.js"></script>
<script src="../js/state.js"></script>

<script>
    // TOTO
    $.env = {};
</script>
<script src="../js/loading.js"></script>
<script src="../js/page-loading.js"></script>
<script src="../js/text-loading.js"></script>
<script src="../js/rich-loading.js"></script>
<script>
	;(function (){
	    $('#loading').on('click', '#loading-page', function (){	         
	        pro.textLoading.hide();
	        pro.richLoading.hide();
	        pro.pageLoading.show();
	    });

	   	var opts1 = {
	   		preventScroll: true,
		    content: '拼命加载中...'
		};
	    $('#loading').on('click', '#loading-text', function (){
	        pro.textLoading.hide();	      
	        pro.pageLoading.hide();	        
	        pro.richLoading.hide();
	        pro.textLoading.show(opts1);
	    });

	    var opts2 = {
	        preventScroll: true,
	        content: '我也在拼命加载中...',
	        onClose: function (){console.log('哎呀, 我被关闭了,心好痛!')}
	    };
	    $('#loading').on('click', '#loading-rich', function (){
	        pro.pageLoading.hide();
	        pro.textLoading.hide();	        
	        pro.richLoading.show(opts2);
	    });

	    $('#loading').on('click', '.action-hide', function (){
	        pro.pageLoading.hide();
	        pro.textLoading.hide();
	        pro.richLoading.hide();
	    });
	})();
</script>
</body>
</html>
