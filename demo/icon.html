<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>JMUI</title>
	<link rel="stylesheet" href="../css/jmui.css">

	<script src="../lib/zeptojs/zepto.min.js"></script>
	<script src="../js/jmui.js"></script>
</head>
<body class="jmu-app">
	<div class="jmu-header">
		<a class="jmu-btn demo-return-btn" href="../index.html">返回</a><h2>icon</h2>
	</div>
	<div class="jmu-content-container">
		<div class="jmu-content jmu-active">
			<section id="icon">
				<div class="demo-item">
					<p class="demo-desc">小图标</p>
					<div class="demo-block">
						<div><i class="jmu-icon"></i>收藏</div>
						<div><i class="jmu-icon jmu-bg-default"></i>背景</div>
						<div><i class="jmu-icon jmu-icon-arrow"></i>箭头</div>
						<div><i class="jmu-icon jmu-icon-arrow jmu-arrow-big"></i>大箭头</div>

						<div>向下<i class="jmu-icon jmu-icon-arrow jmu-arrow-down"></i></div>
						<div>向右<i class="jmu-icon jmu-icon-arrow jmu-arrow-right"></i></div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
