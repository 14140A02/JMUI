<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ProUI</title>
	<link rel="stylesheet" href="../css/jmui.css">

	<script src="../lib/zeptojs/zepto.min.js"></script>
	<script src="../js/jmui.js"></script>
</head>
<body class="ui-app">
	<div class="ui-header">
		<a class="ui-btn demo-return-btn" href="../index.html">返回</a><h2>字体颜色</h2>
	</div>
	<div class="ui-content-container">
		<div class="ui-content js-active">
			<section id="base-color">
				<div class="demo-item">
					<p class="demo-desc">设置字体颜色，可为黑/白/灰/蓝/红/橙. 如需自定义，添加 .ui-color-[value] 即可.</p>
					<div class="demo-block">
						<p class="ui-color-black">黑色</p>
						<p class="ui-color-white">白色</p>
						<p class="ui-color-gray">灰色</p>
						<p class="ui-color-blue">蓝色</p>
						<p class="ui-color-red">红色</p>
						<p class="ui-color-orange">橙色</p>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
