<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>JMUI</title>
	<link rel="stylesheet" href="../css/jmui.css">
	<script src="../lib/zeptojs/zepto.min.js"></script>
	<script src="../js/jmui.js"></script>
</head>
<body class="jmu-app">
	<div class="jmu-header">
		<a class="jmu-btn demo-return-btn" href="../index.html">返回</a><h2>progress</h2>
	</div>
	<div class="jmu-content-container">
		<div class="jmu-content jmu-active">
			<section id="progress">
				<div class="demo-item">
					<p class="demo-desc">传输文件或下载壁纸的进度条</p>
					<div class="demo-block">
						<div id="progress-demo-1">
							<div class="jmu-progress-file jmu-clearfix">
								<div class="progress-info">
									<span class="progress-text">下载中...</span>
									(<span class="progress-size-curr">0</span>M/<span class="progress-size-total">0</span>M)

									<p class="progress-bar-wrap">
										<span class="progress-bar"></span>
									</p>
								</div>
								<div class="progress-action jmu-center">
									<button class="action-cancle jmu-btn jmu-btn-danger">取消</button>
								</div>
							</div>
						</div>
					</div>
					<button id="progress-demo-1-test" class="jmu-btn jmu-btn-success">点我测试</button>
					<script class="demo-script">
						;(function (){
							// 图片或壁纸上传进度条
							var progress1 = $('#progress-demo-1').progress({
								$el: '.jmu-progress-file', // 指定条容器
								percentage: 20, 		  // 初始化当前进度
								total: 1.03    			  // 初始化文件大小
							});
							// 模拟收到后台新进度, 更新当前进度条的百分比
							$('#progress-demo-1-test').on('tap', function (){
								var newPercentage = progress1.options.percentage + 10;
								if (newPercentage > 100) {
									newPercentage = 10;
								}
								progress1.changeProgress(newPercentage)
							});
						})();
					</script>
				</div>

				<div class="demo-item">
					<p class="demo-desc">水满型图片上传进度条</p>
					<div class="demo-block">
						<div id="progress-demo-2">
							<div class="jmu-progress-img jmu-center">
								<span class="progress-number">20</span>
								<div class="progress-mask"></div>
							</div>
						</div>
					</div>
					<button id="progress-demo-2-test" class="jmu-btn jmu-btn-success">点我测试</button>
					<script class="demo-script">
						;(function (){
							var progress2 = $('#progress-demo-2').progress({
								$el: '.jmu-progress-img',
								percentage: 0,
								total: 9.03
							});
							$('#progress-demo-2-test').on('tap', function (){
								var newPercentage = progress2.options.percentage + 10;
								if (newPercentage > 100) {
									newPercentage = 10;
								}
								progress2.changeProgress(newPercentage)
							});
						})();
					</script>
				</div>

				<div class="demo-item">
					<p class="demo-desc">圆环形进度条</p>
					<div class="demo-block">
						<div id="progress-demo-3">
							<div class="jmu-progress-circle jmu-center">
								<div class="jmu-progress-pie">
									<div class="jmu-progress-pie-left">
										<div class="jmu-progress-left"></div>
									</div>
									<div class="jmu-progress-pie-right">
										<div class="jmu-progress-right"></div>
									</div>
									<div class="jmu-progress-mask jmu-center">
										<span class="progress-number">30</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<button id="progress-demo-3-test" class="jmu-btn jmu-btn-success">点我测试</button>
					<script class="demo-script">
						;(function (){
							var progress3 = $('#progress-demo-3').progress({
								$el: '.jmu-progress-circle',
								percentage: 30,
								total: 78
							});
							// 测试
							$('#progress-demo-3-test').on('tap', function (){
								var newPercentage = progress3.options.percentage + 10;
								if (newPercentage > 100) {
									newPercentage = 10;
								}
								progress3.changeProgress(newPercentage)
							});
						})();
					</script>
				</div>
			</section>
		</div>
	</div>

</body>
</html>
