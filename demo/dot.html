<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ProUI</title>
	<link rel="stylesheet" href="../css/jmui.css">

	<script src="../lib/zeptojs/zepto.min.js"></script>
	<script src="../js/jmui.js"></script>
</head>
<body class="ui-app">
	<div class="ui-header">
		<a class="ui-btn demo-return-btn" href="../index.html">返回</a><h2>dot</h2>
	</div>
	<div class="ui-content-container">
		<div class="ui-content js-active">
			<section id="dot">
				<div class="demo-item">
					<p class="demo-desc">显示提示点, 默认在右上角显示</p>
					<div class="demo-block">
						<div>
							红色数字右上角
							<i class="ui-dot-num ui-dot-red ui-dot-tr">1</i>
						</div>
						<div>
							蓝色数字右上角
							<i class="ui-dot-num ui-dot-blue ui-dot-tr">2</i>
						</div>
						<div>
							红色new右上角
							<i class="ui-dot-new ui-dot-red ui-dot-tr">new</i>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
