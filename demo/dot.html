<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ProUI</title>
	<link rel="stylesheet" href="../css/main.css">
</head>
<body class="ui-app">
	<div class="ui-header">固定的头部</div>
	<div class="ui-content-container">
		<div class="ui-content js-active">
			<section id="dot">
				<h2 >dot</h2>
				<p class="demo-desc">提示点</p>
				<div class="demo-block">
				    <div>
				        红色数字右上角
				        <i class="ui-dot-num ui-dot-red ui-dot-tr">1</i>
				    </div>
				    <div>
				        蓝色数字右上角
				        <i class="ui-dot-num ui-dot-blue ui-dot-tr">3</i>
				    </div>
				    <div>
				        红色new右上角
				        <i class="ui-dot-new ui-dot-red ui-dot-tr">new</i>
				    </div>
				</div>
			</section>
		</div>
	</div>
	<div class="ui-footer">固定的底部</div>

<script src="../lib/zeptojs/zepto.js"></script>
<script src="../lib/zeptojs/event.js"></script>
<script src="../lib/zeptojs/touch.js"></script>
<script src="../lib/zeptojs/detect.js"></script>
<script src="../js/core.js"></script>

    $.env = {};
</script>
</body>
</html>
