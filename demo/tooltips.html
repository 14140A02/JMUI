<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ProUI</title>
	<link rel="stylesheet" href="../css/main.css">
</head>
<body class="ui-app">
	<div class="ui-header">
		<a class="ui-btn demo-return-btn" href="../index.html">返回</a><h2 >tooltips</h2>
	</div>
	<div class="ui-content-container">
		<div class="ui-content js-active">
			<section id="tooltips">
				<div class="demo-item">
					<p class="demo-desc">警告</p>
					<div class="demo-block">
						<div class="ui-tooltips ui-tooltips-warn">
							<div class="ui-tooltips-cnt ui-tooltips-cnt-link ui-border-b">
								<i></i>当前网路不可用，请检查你的网路设置。
							</div>
						</div>
					</div>
				</div>

				<div class="demo-item">
					<p class="demo-desc">引导、引导</p>
					<div class="demo-block">
						<div class="ui-tooltips ui-tooltips-guide">
							<div class="ui-tooltips-cnt ui-tooltips-cnt-link ui-border-b">
								<i></i>新手引导、功能引导
							</div>
						</div>

						<div class="ui-tooltips ui-tooltips-guide">
							<div class="ui-tooltips-cnt ui-border-b">
								新手引导、功能引导
								<button class="ui-btn">加入</button>
							</div>
						</div>
					</div>
				</div>

				<div class="demo-item">
					<p class="demo-desc">状态</p>
					<div class="demo-block">
						<div class="ui-tooltips ui-tooltips-state">
							<div class="ui-tooltips-cnt ui-tooltips-cnt-link ui-border-b">
								状态
							</div>
						</div>

						<div class="ui-tooltips ui-tooltips-guide">
							<div class="ui-tooltips ui-tooltips-state">
								<div class="ui-tooltips-cnt ui-border-b">
									状态
									<button class="ui-btn ui-btn-primary">加入</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
