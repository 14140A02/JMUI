<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>JMUI</title>
	<link rel="stylesheet" href="../css/jmui.css">

	<script src="../lib/zeptojs/zepto.min.js"></script>
	<script src="../js/jmui.js"></script>
</head>
<body class="jmu-app">
	<div class="jmu-header">
		<a class="jmu-btn demo-return-btn" href="../index.html">返回</a><h2 >tooltips</h2>
	</div>
	<div class="jmu-content-container">
		<div class="jmu-content jmu-active">
			<section id="tooltips">
				<div class="demo-item">
					<p class="demo-desc">显示警告</p>
					<div class="demo-block">
						<div class="jmu-tooltips jmu-tooltips-warn">
							<div class="jmu-tooltips-cnt jmu-tooltips-cnt-link jmu-border-b">
								<i></i>当前网路不可用，请检查你的网路设置。
							</div>
						</div>
					</div>
				</div>

				<div class="demo-item">
					<p class="demo-desc">显示引导</p>
					<div class="demo-block">
						<div class="jmu-tooltips jmu-tooltips-guide">
							<div class="jmu-tooltips-cnt jmu-tooltips-cnt-link jmu-border-b">
								<i></i>新手引导、功能引导
							</div>
						</div>

						<div class="jmu-tooltips jmu-tooltips-guide">
							<div class="jmu-tooltips-cnt jmu-border-b">
								新手引导、功能引导
								<button class="jmu-btn">加入</button>
							</div>
						</div>
					</div>
				</div>
				<div class="demo-item">
					<p class="demo-desc">显示状态</p>
					<div class="demo-block">
						<div class="jmu-tooltips jmu-tooltips-state">
							<div class="jmu-tooltips-cnt jmu-tooltips-cnt-link jmu-border-b">
								状态
							</div>
						</div>

						<div class="jmu-tooltips jmu-tooltips-guide">
							<div class="jmu-tooltips jmu-tooltips-state">
								<div class="jmu-tooltips-cnt jmu-border-b">
									状态
									<button class="jmu-btn jmu-btn-primary">加入</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
