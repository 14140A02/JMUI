<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ProUI</title>
	<link rel="stylesheet" href="../css/main.css">
</head>
<body class="ui-app">
	<div class="ui-header">
		<a class="ui-btn demo-return-btn" href="../index.html">返回</a>
	</div>
	<div class="ui-content-container">
		<div class="ui-content js-active">
			<section id="toast">
				<h2>toast</h2>
				<p class="demo-desc">提醒/警告/成功提示条</p>
				<div class="demo-block">
				    <a class="action-show ui-btn">tips</a>
				    <a class="action-show ui-btn">warning</a>
				    <a class="action-show ui-btn">success</a>
                	<a class="action-hide ui-btn">隐藏</a>
				</div>
			</section>
		</div>
	</div>
	<div class="ui-footer">固定的底部</div>

<script src="../lib/zeptojs/zepto.js"></script>
<script src="../lib/zeptojs/event.js"></script>
<script src="../lib/zeptojs/touch.js"></script>
<script src="../js/util.js"></script>
<script src="../js/core.js"></script>
<script src="../js/toast.js"></script>
<script>
	;(function (){
	    var opts = {
	        animation: true,
	        preventScroll: true,
	        state: 'warning',   // 三种状态 warning，tips，success
	        content: '哇!我是 warning',
	        duration: 2000
	    };
	    $('#toast').on('click', '.action-show', function (){
	    	opts.state = $(this).text();
	    	opts.content = '哇! 我是 ' + opts.state;
	        pro.toast.show(opts);
	    });
	    $('#toast').on('click', '.action-hide', function (){
	        pro.toast.hide();
	    });
	})();
</script>
</body>
</html>
