<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ProUI</title>
	<link rel="stylesheet" href="../css/jmui.css">
</head>
<body class="ui-app">
	<div class="ui-header">
		<a class="ui-btn demo-return-btn" href="../index.html">返回</a><h2>toast</h2>
	</div>
	<div class="ui-content-container">
		<div class="ui-content js-active">
			<section id="toast">
				<div class="demo-item">
					<p class="demo-desc">提醒/警告/成功提示条</p>
					<div class="demo-block">
						<a class="action-show ui-btn">tips</a>
						<a class="action-show ui-btn">warning</a>
						<a class="action-show ui-btn">success</a>
					</div>
					<script src="../lib/zeptojs/zepto.min.js"></script>
					<script src="../js/jmui.js"></script>
					<script class="demo-script">
						;(function (){
							var opts = {
								animation: true, 	// 是否开启动画
								preventScroll: true,// 是否禁止滚动
								state: 'warning',   // 三种状态 warning，tips，success
								content: '哇!我是 warning',
								duration: 2000		// 指定自动关闭的时间，单位为 ms
							};
							// 测试
							$('#toast').on('tap', '.action-show', function (){
								opts.state = $(this).text();
								opts.content = '哇! 我是 ' + opts.state;
								pro.toast.show(opts);
							});
						})();
					</script>
				</div>

			</section>
		</div>
	</div>
</body>
</html>
