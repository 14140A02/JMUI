<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ProUI</title>
	<link rel="stylesheet" href="../css/main.css">
</head>
<body class="ui-app">
	<div class="ui-header">固定的头部</div>
	<div class="ui-content-container">
		<div class="ui-content js-active">
			<section id="notice">
				<h2>notice</h2>
				
				<p class="demo-desc">无网络</p>
				<div class="demo-block">
				   <div class="ui-notice">
				         <i></i>
				         <p>请检查网络</p>
				   </div>		  				  
				</div>

				<p class="demo-desc">没有内容</p>
				<div class="demo-block">
				   <div class="ui-notice ui-notice-news">
				       <i></i>
				       <p>暂时没有新消息</p>
				   </div>	  				  
				</div>

				<p class="demo-desc">附近位置</p>
				<div class="demo-block">
				   <div class="ui-notice ui-notice-nearby">
				       <i></i>
				       <p>分享自己的位置</p>
				   </div>		  				  
				</div>

				<p class="demo-desc">加载中</p>
				<div class="demo-block">
				   <div class="ui-notice">
				        <p>加载中...</p>
				   </div>		  				  
				</div>

				<p class="demo-desc">带按钮</p>
				<div class="demo-block">
				   <div class="ui-notice">
				         <p>待激活的号码</p>
				         <p>待激活的号码</p>
				         <div class="ui-notice-btn">
				             <a class="ui-btn-block ui-btn-blue">续费超级会员</a>
				         </div>
				   </div>		  				  
				</div>


			</section>
		</div>
	</div>
	<div class="ui-footer">固定的底部</div>

<script src="../lib/zeptojs/zepto.js"></script>
<script src="../lib/zeptojs/event.js"></script>
<script src="../lib/zeptojs/touch.js"></script>
<script src="../lib/zeptojs/detect.js"></script>
<script src="../js/core.js"></script>
<script>
    // TOTO
    $.env = {};
</script>
</body>
</html>
