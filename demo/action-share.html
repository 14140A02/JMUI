<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ProUI</title>
	<link rel="stylesheet" href="../css/jmui.css">
</head>
<body class="ui-app">
	<div class="ui-header">
		<a class="ui-btn demo-return-btn" href="../index.html">返回</a>
		<h2>action-share</h2>
	</div>
	<div class="ui-content-container">
		<div class="ui-content js-active">
			<section id="action-share">
				<div class="demo-item">
					<p class="demo-desc">弹出分享菜单</p>
					<div class="demo-block">
						<!--无 html-->
					</div>
					<a class="action-show ui-btn">分享到</a>
					<span class="test-output"></span>

					<script src="../lib/zeptojs/zepto.min.js"></script>
					<script src="../js/jmui.js"></script>
					<script class="demo-script">
						$(function (){
							var func1 = function(){
								$('.test-output').text('你点了选项1');
							};
							var func2 = function(){
								$('.test-output').text('你点了选项2');
							};
							var func3 = function(){
								$('.test-output').text('你点了选项3');
							};
							var func4 = function(){
								$('.test-output').text('你点了选项4');
							};
							var func5 = function(){
								$('.test-output').text('你点了选项5');
							};
							var func6 = function(){
								$('.test-output').text('你点了选项6');
							};
							var content = [
								{
									value: '<img src="../img/share-qq.png"><span>好友/群</span>', //展示的值
									id: 'testId1',//给节点添加自定义id
									className: 'sheet-item',//添加自己的样式
									cmd: 'func1' //自定义事件名
								},
								{
									value: '<img src="../img/share-qz.png"><span>QQ空间</span>',
									id: 'testId2',
									className: 'sheet-item',
									cmd: 'func2'
								},
								{
									value: '<img src="../img/share-wx.png"><span>微信</span>',
									id: 'testId3',
									className: 'sheet-item',
									cmd: 'func3'
								},

								{
									value: '<img src="../img/share-qq.png"><span>好友/群</span>',
									id: 'testId4',
									className: 'sheet-item',
									cmd: 'func4'
								},
								{
									value: '<img src="../img/share-qz.png"><span>QQ空间</span>',
									id: 'testId5',
									className: 'sheet-item',
									cmd: 'func5'
								},
								{
									value: '<img src="../img/share-wx.png"><span>微信</span>',
									id: 'testId6',
									className: 'sheet-item',
									cmd: 'func6'
								}
							];

							var optsShare = {
								mask: true,
								animation: true,
								tapHide: true,
								preventScroll: true,
								content: content,
								func1: func1,
								func2: func2,
								func3: func3,
								func4: func4,
								func5: func5,
								func6: func6
							};
							// 测试
							$('#action-share').on('click', '.action-show', function (){
								pro.actionShare.show(optsShare);
							});
						})
					</script>
				</div>

			</section>
		</div>
	</div>
</body>
</html>
