<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>JMUI</title>
	<link rel="stylesheet" href="../css/jmui.css">
	<script src="../lib/zeptojs/zepto.min.js"></script>
	<script src="../js/jmui.js"></script>
</head>
<body class="jmu-app">
	<div class="jmu-header">
		<a class="jmu-btn demo-return-btn" href="../index.html">返回</a><h2>开发辅助类组件</h2>
	</div>
	<div class="jmu-content-container">
		<div class="jmu-content jmu-active">
			<section id="debug">
				<div class="demo-item">
					<p class="demo-desc">图片占位</p>
					<small>使用 &lt;img data-src="100x200"&gt; 即可生成 100*200px 的占位图</small>
					<div class="demo-block">
						<img data-holder="100x200">
						<img data-holder="200x200">
						<img data-holder="300x200">
						<img data-holder="400x200">
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
