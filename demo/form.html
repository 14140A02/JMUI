<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>JMUI</title>
	<link rel="stylesheet" href="../css/jmui.css">
	<script src="../lib/zeptojs/zepto.min.js"></script>
	<script src="../js/jmui.js"></script>
</head>
<body class="jmu-app">
	<div class="jmu-header">
		<a class="jmu-btn demo-return-btn" href="../index.html?tab=ui-css">返回</a><h2>form</h2>
	</div>
	<div class="jmu-content-container">
		<div class="jmu-content jmu-active">
			<section id="form">
				<div class="demo-item">
					<p class="demo-desc">表单输入项</p>
					<div class="demo-block">
						<div class="jmu-form">
							<form action="#" >
								<div class="jmu-form-item jmu-form-item-pure">
									<input type="text" placeholder="QQ号/手机号/邮箱">
									<a href="#" class="jmu-icon-close"></a>
								</div>
								<div class="jmu-form-item jmu-form-item-pure">
									<input type="password" placeholder="密码">
									<a href="#" class="jmu-icon-close"></a>
								</div>
							</form>
						</div>
					</div>
				</div>

				<div class="demo-item">
					<p class="demo-desc">输入框</p>
					<div class="demo-block">
						<div class="jmu-form">
							<form action="#" >
								<div class="jmu-form-item jmu-form-item-l">
									<label class="jmu-border-1px border-right">中国 +86</label>
									<input type="text" placeholder="请输入手机号码">
									<a href="#" class="jmu-icon-close"></a>
								</div>
							</form>
						</div>
					</div>
				</div>

				<div class="demo-item">
					<p class="demo-desc">输入框</p>
					<div class="demo-block">
						<div class="jmu-form">
							<form action="#" >
								<div class="jmu-form-item jmu-form-item-r">
									<input type="text" placeholder="请输入验证码">
									<button type="button" class="jmu-border-1px border-left">重新发送</button>
									<a href="#" class="jmu-icon-close"></a>
								</div>
							</form>
						</div>
					</div>
				</div>

				<div class="demo-item">
					<p class="demo-desc">单选框</p>
					<div class="demo-block">
						<div class="jmu-form">
							<div class="jmu-form-item">
								<label class="jmu-radio" name="radio">
									<input type="radio" name="radio" checked>单选框-1
								</label>
							</div>
							<div class="jmu-form-item">
								<label class="jmu-radio">
									<input type="radio" name="radio">单选框-2
								</label>
							</div>
						</div>
					</div>
				</div>

				<div class="demo-item">
					<p class="demo-desc">多选框</p>
					<div class="demo-block">
						<div class="jmu-form">
							<div class="jmu-form-item">
								<label class="jmu-checkbox">
									<input type="checkbox" checked>多选框-1
								</label>
							</div>
							<div class="jmu-form-item">
								<label class="jmu-checkbox">
									<input type="checkbox">多选框-2
								</label>
							</div>
						</div>
					</div>
				</div>

				<div class="demo-item">
					<p class="demo-desc">切换开关</p>
					<div class="demo-block">
						<div class="jmu-form">
							<div class="jmu-form-item jmu-form-item-switch">
								<span>对附近的人可见</span>
								<label  class="jmu-switch">
									<input type="checkbox" />
								</label>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
