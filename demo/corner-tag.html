<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ProUI</title>
	<link rel="stylesheet" href="../css/jmui.css">

	<script src="../lib/zeptojs/zepto.min.js"></script>
	<script src="../js/jmui.js"></script>
</head>
<body class="ui-app">
	<div class="ui-header">
		<a class="ui-btn demo-return-btn" href="../index.html">返回</a><h2>corner-tag</h2>
	</div>
	<div class="ui-content-container">
		<div class="ui-content js-active">
			<section id="corner-tag">
				<div class="demo-item">
					<p class="demo-desc">在边角显示标记</p>
					<div class="demo-block">
						<div class="ui-corner-tag">
							<img src="../img/qq.png"/>
							<div class="ui-tag-red">红</div>
						</div>
						<div class="ui-corner-tag">
							<img src="../img/qq.png"/>
							<div class="ui-tag-orange">橙</div>
						</div>

						<div class="ui-corner-tag">
							<img src="../img/qq.png"/>
							<div class="ui-tag-blue">蓝</div>
						</div>
						<div class="ui-corner-tag">
							<img src="../img/qq.png"/>
							<div class="ui-tag-green">绿</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
