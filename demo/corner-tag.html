<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ProUI</title>
	<link rel="stylesheet" href="../css/main.css">
</head>
<body class="ui-app">
	<div class="ui-header">固定的头部</div>
	<div class="ui-content-container">
		<div class="ui-content js-active">
			<section id="corner-tag">
				<h2>corner-tag</h2>
				<p class="demo-desc">边角标记</p>
				<div class="demo-block">
				    <div class="ui-corner-tag">
				        <img src="../img/qq.png"/>
				        <div class="ui-tag-red">红</div>
				    </div>
				    <div class="ui-corner-tag">
				        <img src="../img/qq.png"/>
				        <div class="ui-tag-orange">橙</div>
				    </div>

				    <div class="ui-corner-tag">
				        <img src="../img/qq.png"/>
				        <div class="ui-tag-blue">蓝</div>
				    </div>
				    <div class="ui-corner-tag">
				        <img src="../img/qq.png"/>
				        <div class="ui-tag-green">绿</div>
				    </div>
				</div>
			</section>
		</div>
	</div>
	<div class="ui-footer">固定的底部</div>

<script src="../lib/zeptojs/zepto.js"></script>
<script src="../lib/zeptojs/event.js"></script>
<script src="../lib/zeptojs/touch.js"></script>
<script src="../lib/zeptojs/detect.js"></script>
<script src="../js/core.js"></script>
<script>
    // TOTO
    $.env = {};
</script>
</body>
</html>
