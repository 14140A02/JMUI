<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ProUI</title>
	<link rel="stylesheet" href="../css/jmui.css">

	<script src="../lib/zeptojs/zepto.min.js"></script>
	<script src="../js/jmui.js"></script>
</head>
<body class="ui-app">
	<div class="ui-header">
		<a class="ui-btn demo-return-btn" href="../index.html">返回</a><h2>行内按钮</h2>
	</div>
	<div class="ui-content-container">
		<div class="ui-content js-active">
			<section id="button">
				<div class="demo-item">
					<p class="demo-desc">行内按钮</p>
					<div class="demo-block">
						<button class="ui-btn">确定</button>
						<button class="ui-btn active">确定</button>
						<button class="ui-btn disabled">取消</button>
						<button class="ui-btn" disabled>取消</button>
					</div>
				</div>

				<div class="demo-item">
					<p class="demo-desc">蓝色按钮</p>
					<div class="demo-block">
						<button class="ui-btn ui-btn-primary">确定</button>
						<button class="ui-btn ui-btn-primary active">确定</button>
						<button class="ui-btn disabled">取消</button>
					</div>
				</div>

				<div class="demo-item">
					<p class="demo-desc">红色按钮</p>
					<div class="demo-block">
						<button class="ui-btn ui-btn-danger">确定</button>
						<button class="ui-btn ui-btn-danger active">确定</button>
						<button class="ui-btn disabled">取消</button>
					</div>
				</div>

				<div class="demo-item">
					<p class="demo-desc">块级按钮</p>
					<div class="demo-block">
						<div class="ui-btn-wrap">
							<button class="ui-btn-lg">确定</button>
						</div>
						<div class="ui-btn-wrap">
							<button class="ui-btn-lg active">确定</button>
						</div>
						<div class="ui-btn-wrap">
							<button class="ui-btn-lg disabled">取消</button>
						</div>
						<div class="ui-btn-wrap">
							<button class="ui-btn-lg" disabled>取消</button>
						</div>

						<div class="ui-btn-wrap">
							<button class="ui-btn-lg ui-btn-primary">确定</button>
						</div>
						<div class="ui-btn-wrap">
							<button class="ui-btn-lg ui-btn-primary active">确定</button>
						</div>
						<div class="ui-btn-wrap">
							<button class="ui-btn-lg disabled">取消</button>
						</div>

						<div class="ui-btn-wrap">
							<button class="ui-btn-lg ui-btn-danger">确定</button>
						</div>
						<div class="ui-btn-wrap">
							<button class="ui-btn-lg ui-btn-danger active">确定</button>
						</div>
						<div class="ui-btn-wrap">
							<button class="ui-btn-lg disabled">取消</button>
						</div>
					</div>
				</div>

			</section>
		</div>
	</div>
</body>
</html>
