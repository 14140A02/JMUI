<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>JMUI</title>
	<link rel="stylesheet" href="../css/jmui.css">
	<script src="../lib/zeptojs/zepto.min.js"></script>
	<script src="../js/jmui.js"></script>
</head>
<body class="jmu-app">
	<div class="jmu-header">
		<a class="jmu-btn demo-return-btn" href="../index.html?tab=ui-css">返回</a><h2>按钮</h2>
	</div>
	<div class="jmu-content-container">
		<div class="jmu-content jmu-active">
			<section id="button">
				<div class="demo-item">
					<p class="demo-desc">按钮 - 小号</p>
					<div class="demo-block">
						<button class="jmu-btn">确定</button>
						<button class="jmu-btn active">确定</button>
						<button class="jmu-btn disabled">取消</button>
						<button class="jmu-btn" disabled>取消</button>
					</div>
				</div>

				<div class="demo-item">
					<p class="demo-desc">按钮 - 蓝色</p>
					<div class="demo-block">
						<button class="jmu-btn jmu-btn-blue">确定</button>
						<button class="jmu-btn jmu-btn-blue active">确定</button>
						<button class="jmu-btn disabled">取消</button>
					</div>
				</div>

				<div class="demo-item">
					<p class="demo-desc">按钮 - 红色</p>
					<div class="demo-block">
						<button class="jmu-btn jmu-btn-red">确定</button>
						<button class="jmu-btn jmu-btn-red active">确定</button>
						<button class="jmu-btn disabled">取消</button>
					</div>
				</div>

				<div class="demo-item">
					<p class="demo-desc">按钮 - 大号</p>
					<div class="demo-block">
						<button class="jmu-btn-lg">确定</button>
						<button class="jmu-btn-lg disabled">取消</button>

						<button class="jmu-btn-lg jmu-btn-blue">确定</button>
						<button class="jmu-btn-lg jmu-btn-blue active">确定</button>

						<button class="jmu-btn-lg jmu-btn-red">确定</button>
						<button class="jmu-btn-lg jmu-btn-red active">确定</button>
					</div>
				</div>

			</section>
		</div>
	</div>
</body>
</html>
