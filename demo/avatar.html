<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>JMUI</title>
	<link rel="stylesheet" href="../css/jmui.css">

	<script src="../lib/zeptojs/zepto.min.js"></script>
	<script src="../js/jmui.js"></script>
</head>
<body class="jmu-app">
	<div class="jmu-header">
		<a class="jmu-btn demo-return-btn" href="../index.html">返回</a><h2>avatar</h2>
	</div>
	<div class="jmu-content-container">
		<div class="jmu-content js-active">
			<section id="avatar">
				<div class="demo-item">
					<p class="demo-desc">资料场景头像</p>
					<div class="demo-block">
						<div class="jmu-avatar-one"><span style="background-image:url(http://icase.tencent.com/vlabs/img/?128*128)"></span></div>
					</div>
				</div>

				<div class="demo-item">
					<p class="demo-desc">圆角头像，列表场景</p>
					<div class="demo-block">
						<div class="jmu-avatar-lg"><span style="background-image:url(http://icase.tencent.com/vlabs/img/?108*108)"></span></div>
						<div class="jmu-avatar"><span style="background-image:url(http://icase.tencent.com/vlabs/img/?100*100)"></span></div>
						<div class="jmu-avatar-s"><span style="background-image:url(http://icase.tencent.com/vlabs/img/?80*80)"></span></div>
					</div>
				</div>

				<div class="demo-item">
					<p class="demo-desc">平铺头像</p>
					<div class="demo-block">
						<span class="jmu-avatar-tiled"><span style="background-image:url(http://icase.tencent.com/vlabs/img/?60*60)"></span></span>
						<span class="jmu-avatar-tiled"><span style="background-image:url(http://icase.tencent.com/vlabs/img/?60*60)"></span></span>
						<span class="jmu-avatar-tiled"><span style="background-image:url(http://icase.tencent.com/vlabs/img/?60*60)"></span></span>
						<span class="jmu-avatar-tiled"><span style="background-image:url(http://icase.tencent.com/vlabs/img/?60*60)"></span></span>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
