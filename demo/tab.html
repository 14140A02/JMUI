<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ProUI</title>
	<link rel="stylesheet" href="../css/jmui.css">
</head>
<body class="ui-app">
	<div class="ui-header">
		<a class="ui-btn demo-return-btn" href="../index.html">返回</a><h2>tab</h2>
	</div>
	<div class="ui-content-container">
		<div class="ui-content js-active">
			<section id="tab">
				<div class="demo-item">
					<p class="demo-desc">tab 切换</p>
					<div class="demo-block">
						<div id="tab-demo">
							<ul class="ui-tab">
								<li class="item js-active">tab1</li>
								<li class="item">tab2</li>
							</ul>
							<ul class="tab-content">
								<li class="panel-1">
									我是 tab1 中的内容
								</li>
								<li class="panel-2" style="display: none;">
									我是 tab2 中的内容
								</li>
							</ul>
						</div>
					</div>
					<script src="../lib/zeptojs/zepto.min.js"></script>
					<script src="../js/jmui.js"></script>
					<script class="demo-script">
						;(function (){
							$('#tab-demo').tab({
								$el: '.ui-tab',
								relateSelector: ['.panel-1', '.panel-2'],
								onSwitchTab: function(index, item){}
							});
						})();
					</script>
				</div>
			</section>	
		</div>
	</div>
</body>
</html>
