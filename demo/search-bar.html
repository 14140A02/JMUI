<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ProUI</title>
	<link rel="stylesheet" href="../css/jmui.css">

	<script src="../lib/zeptojs/zepto.min.js"></script>
	<script src="../js/jmui.js"></script>
</head>
<body class="jmu-app">
	<div class="jmu-header">
		<a class="jmu-btn demo-return-btn" href="../index.html">返回</a><h2>search-bar</h2>
	</div>
	<div class="jmu-content-container">
		<div class="jmu-content js-active">
			<section id="search-bar">
				<div class="demo-item">
					<p class="demo-desc">搜索框</p>
					<div class="demo-block">
						<div class="jmu-search-bar">
							<form class="jmu-search-form jmu-border-1px">
								<i class="jmu-icon jmu-icon-search"></i>
								<input class="jmu-search-input" type="search" autocomplete="off" autocorrect="off" placeholder="请输入商户名、分类、地点">
								<div class="btn-clear" cmd="clearInput"><i class="jmu-icon-clear"></i></div>
							</form>
							<div class="jmu-color-gray btn-cancel" cmd="cancelSearch">取消</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
