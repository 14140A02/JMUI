<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Tencent.AlloyTeam" />
    <meta name="copyright" content="Tencent.AlloyTeam" />
    <meta name="keywords" content="腾讯 Alloy 团队, JMUI" />
    <meta name="description" content="JMUI" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>ProUI Demo</title>
    <link rel="stylesheet" href="./css/jmui.css">
</head>

<body class="ui-app">
    <div class="ui-header">JMUI</div>
    <div class="ui-content-container">
        <div class="ui-content js-active">
            <ul id="nav" class="ui-list ui-list-text ui-list-link ui-border-tb">
                <!-- <li class="ui-border-t">base</li> -->
            </ul>
        </div>
    </div>
    <script src="./lib/zeptojs/zepto.js"></script>
    <script src="./lib/zeptojs/event.js"></script>
    <script src="./lib/zeptojs/touch.js"></script>
    <script>
    var hashes = ['base',
                    'layout',
                    'button', 
                    // 'avatar',
                    'dot',
                    'corner-tag',
                    'form',
                    'list',
                    'table',
                    'dialog',
                    'tab',
                    'action-sheet',
                    // 'notice',
                    'tooltips',
                    'toast',
                    'loading',
                    'progress',
                    'range',
                    'carousel',
                'debug'];
    var lis = $.map(hashes, function (hash, index) {
        return '<li class="ui-border-t ui-list-item-link"><a href="./demo/'+ hash +'.html">'+ hash +'</a></li>';
    });   
    $('#nav').append(lis.toString().replace(/,/g, ''));
    $('#nav .ui-list-item-link').on('click', function (){
        $(this).find('a').click();
    });
    </script>
</body>
</html>
