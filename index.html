<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Tencent.AlloyTeam" />
    <meta name="copyright" content="Tencent.AlloyTeam" />
    <meta name="keywords" content="腾讯 Alloy 团队, JMUI" />
    <meta name="description" content="JMUI" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>ProUI Demo</title>
    <link rel="stylesheet" href="css/jmui.css">
    <script src="lib/zeptojs/zepto.min.js"></script>
    <script src="js/jmui.js"></script>
</head>

<body class="jmu-app">
    <div class="jmu-content-container">
        <div class="jmu-content js-active">
            <ul id="nav" class="jmu-list jmu-list-text jmu-list-link jmu-border-tb">
                <!-- <li class="jmu-border-t">base</li> -->
            </ul>
        </div>
    </div>
    <script>
    var hashes = [  // base css
                    'base-color',
                    'base-clearfix',
                    'base-center',
                    'base-1px',
                    'base-nowrap',

                    // ui css
                    'button',
                    'button-group',
                    'dot',
                    'corner-tag',
                    'tooltips',
                    'table',
                    'form',
                    'list',

                    // ui js
                    'loading',
                    'tab',
                    'toast',
                    'progress',
                    'range',
                    'dialog',
                    'action-sheet',
                    'action-share'];
    var lis = $.map(hashes, function (hash) {
        return '<li class="jmu-border-t jmu-list-item-link"><a href="./demo/'+ hash +'.html" >' + hash +'</a></li>';
    });   
    $('#nav').append(lis.toString().replace(/,/g, ''));
//        $('.jmu-list-item-link').on('click', function () {
//            var href = $(this).data('href');
//            window.location.href = href;
//        })
    </script>
</body>
</html>
