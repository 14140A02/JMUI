<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Tencent.AlloyTeam" />
    <meta name="copyright" content="Tencent.AlloyTeam" />
    <meta name="keywords" content="腾讯 Alloy 团队, JMUI" />
    <meta name="description" content="JMUI" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>ProUI Demo</title>
    <link rel="stylesheet" href="css/jmui.css">
    <script src="lib/zeptojs/zepto.min.js"></script>
    <script src="js/jmui.js"></script>
</head>

<body class="ui-app">
    <div class="ui-content-container">
        <div class="ui-content js-active">
            <ul id="nav" class="ui-list ui-list-text ui-list-link ui-border-tb">
                <!-- <li class="ui-border-t">base</li> -->
            </ul>
        </div>
    </div>
    <script>
    var hashes = [  // base css
                    'base-color',
                    'base-clearfix',
                    'base-center',
                    'base-1px',
                    'base-nowrap',

                    // ui css
                    'button',
                    'button-group',
                    'dot',
                    'corner-tag',
                    'tooltips',
                    'table',
                    'form',
                    'list',

                    // ui js
                    'loading',
                    'tab',
                    'toast',
                    'progress',
                    'range',
                    'dialog',
                    'action-sheet',
                    'action-share'];
    var lis = $.map(hashes, function (hash) {
        return '<li data-href="./demo/'+ hash +'.html" class="ui-border-t ui-list-item-link"> ' + hash +'</li>';
    });   
    $('#nav').append(lis.toString().replace(/,/g, ''));
        $('.ui-list-item-link').on('click', function () {
            var href = $(this).data('href');
            window.location.href = href;
        })
    </script>
</body>
</html>
