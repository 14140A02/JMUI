<!doctype html>
<html>
<head>
<title>Mobile Cookbook</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<style>
	body{
		-webkit-user-select: none;
	}
	.swipeChange{
		width: 300px;
		overflow: hidden;
	}
	.swipeChange div div{
		height: 150px;
		line-height: 150px;
		text-align: center;
		color: white;
		font-size: 25px;
		font-weight: bold;
		float: left;
		background: rgb(130, 197, 197);
		outline: 1px solid white;
		border-radius: 5px;
	}
</style>
</head>
<body>
<h4>拖动切换</h4>
<div id='slider' class='swipeChange'>
  	<div>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	 </div>
	</div>
	<script type="text/javascript" src="js/cnMobile.js"></script>
	<script type="text/javascript" src="js/swipechange.js"></script>
	<script type="text/javascript">


	var sc = new MUI.SwipeChange({
		id:"slider",
		currentIndex:1
	});
	</script>
</body>

</html>
