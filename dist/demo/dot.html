<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>JMUI</title>
	<link rel="stylesheet" href="../css/jmui.css">

	<script src="../lib/zeptojs/zepto.min.js"></script>
	<script src="../js/jmui.js"></script>
</head>
<body class="jmu-app">
	<div class="jmu-header">
		<a class="jmu-btn demo-return-btn" href="../index.html?tab=ui-css">返回</a><h2>提示点</h2>
	</div>
	<div class="jmu-content-container">
		<div class="jmu-content jmu-active">
			<section id="dot">
				<div class="demo-item">
					<p class="demo-desc">提示点</p>
					<div class="demo-block">
						<div>
							红色数字右上角
							<i class="jmu-dot-num jmu-dot-red jmu-dot-tr">1</i>
						</div>
						<div>
							蓝色数字右上角
							<i class="jmu-dot-num jmu-dot-blue jmu-dot-tr">2</i>
						</div>
						<div>
							红色new右上角
							<i class="jmu-dot-new jmu-dot-red jmu-dot-tr">new</i>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
