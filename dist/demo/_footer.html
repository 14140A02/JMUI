</div>
<script>
$(function () {
    var blankList = ['_all.html', '_base-css.html', '_ui-css.html', '_ui-js.html'];
    var page = window.location.pathname.split('/').pop();
    if (blankList.indexOf(page) > -1) {
        $('.demo-desc').css({
            'text-align': 'center',
            'display': 'block',
            'color': '#ff6d00'
        });
        $('.demo-item').css({
            'margin': '30px auto'
        });
        $('.jmu-content.js-active').css({
            'margin-bottom': 50,
            'padding':10,
            'box-shadow': '0 0 4px #aaa'
        });
    } else {
        $('.jmu-content').removeClass('jmu-active');
        $('.jmu-content').eq(1).addClass('jmu-active');
        // $(window).on('hashchange, fn) 有问题
        window.onhashchange = function () {
            $('.jmu-content').removeClass('jmu-active');
            var id= window.location.hash;
            $(id).parent('.jmu-content').addClass('jmu-active');
        }
    }
});
</script>
</body>
</html>
