<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>JMUI Demo</title>
    <link rel="stylesheet" href="../css/jmui.css">

    <script src="../lib/zeptojs/zepto.min.js"></script>
    <script src="../js/jmui.js"></script>
</head>
<body class="jmu-app">
<div class="jmu-header">
    JMUI-DEMO
</div>
<div class="jmu-footer">
</div>
<div class="jmu-content-container">

		<div class="jmu-content jmu-active">
			<section id="base-color">
				<div class="demo-item">
					<p class="demo-desc">字体颜色</p>
					<div class="demo-block">
						<p class="jmu-color-black">黑色</p>
						<p class="jmu-color-white">白色</p>
						<p class="jmu-color-gray">灰色</p>
						<p class="jmu-color-blue">蓝色</p>
						<p class="jmu-color-red">红色</p>
						<p class="jmu-color-orange">橙色</p>
					</div>
				</div>
			</section>
		</div>
	
		<div class="jmu-content jmu-active">
			<section id="base-clearfix">
				<div class="demo-item">
					<p class="demo-desc">清除浮动</p>
					<div class="demo-block">
						<div class="jmu-clear-fix">
							<div style="float: left;">左浮动元素</div>
							<div style="float: right;">右浮动元素</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	
		<div class="jmu-content jmu-active">
			<section id="base-center">
				<div class="demo-item">
					<p class="demo-desc">居中</p>
					<div class="demo-block">
						<div class="jmu-horizental-center jmu-vertical-center">
							<p>我会被垂直居中哦</p>
						</div>
					</div>
				</div>
			</section>
		</div>
	
		<div class="jmu-content jmu-active">
			<section id="base-1px">
				<div class="demo-item">
					<p class="demo-desc">1px边框</p>
					<div class="demo-block">
						<ul class="demo-borders">
							<li>
								<div class="jmu-border-1px border-all">全边框</div>
							</li>
							<li>
								<div class="jmu-border-1px border-top">上边框</div>
							</li>
							<li>
								<div class="jmu-border-1px border-bottom">下边框</div>
							</li>
							<li>
								<div class="jmu-border-1px border-left">左边框</div>
							</li>
							<li>
								<div class="jmu-border-1px border-right">右边框</div>
							</li>
						</ul>
					</div>
				</div>
			</section>
		</div>
	
		<div class="jmu-content jmu-active">
			<section id="base-nowrap">
				<div class="demo-item">
					<p class="demo-desc">文字溢出省略</p>
					<div class="demo-block">
						<p class="jmu-no-wrap">
							单行文字, 超长溢出将会显示省略号, 啦啦啦啦啦我是为了凑数啦啦啦啦啦我是为了凑数
						</p>
						<p class="jmu-multi-no-wrap">
							多行文字, 超长溢出将会在最后一行显示省略号, 啦啦啦啦啦我是为了凑数啦啦啦啦啦我是为了凑数
						</p>
					</div>
				</div>
			</section>
		</div>
	</div>
<script>
$(function () {
    var blankList = ['demo-all.html', 'demo-base-css.html', 'demo-ui-css.html', 'demo-ui-js.html'];
    var page = window.location.pathname.split('/').pop();
    if (blankList.indexOf(page) > -1) {
        $('.demo-desc').css({
            'text-align': 'center',
            'display': 'block',
            'color': '#ff6d00'
        });
        $('.demo-item').css({
            'margin': '30px auto'
        });
        $('.jmu-content.jmu-active').css({
            'margin-bottom': 50,
            'padding':10,
            'box-shadow': '0 0 4px #aaa'
        });
    } else {
        $('.jmu-content').removeClass('jmu-active');
        $('.jmu-content').eq(1).addClass('jmu-active');
        // $(window).on('hashchange, fn) 有问题
        window.onhashchange = function () {
            $('.jmu-content').removeClass('jmu-active');
            var id= window.location.hash;
            $(id).parent('.jmu-content').addClass('jmu-active');
        }
    }
});
</script>
</body>
</html>
