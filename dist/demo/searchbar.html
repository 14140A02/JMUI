<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>JMUI</title>
	<link rel="stylesheet" href="../css/jmui.css">
	<script src="../lib/zeptojs/zepto.min.js"></script>
	<script src="../js/jmui.js"></script>
</head>
<body class="jmu-app">
	<div class="jmu-header">
		<a class="jmu-btn demo-return-btn" href="../index.html?tab=ui-js">返回</a><h2>搜索框</h2>
	</div>
	<div class="jmu-content-container">
		<div class="jmu-content jmu-active">
			<section id="searchbar">
				<div class="demo-item">
					<p class="demo-desc">未激活的搜索框</p>
					<div class="demo-block">
						<div class="jmu-search-bar">
							<form class="jmu-search-form jmu-border-1px">
								<i class="jmu-icon jmu-icon-search"></i>
								<input class="jmu-search-input" type="search" autocomplete="off" autocorrect="off" placeholder="搜一下又不会怀孕">
								<div class="btn-clear">
									<i class="jmu-icon-clear"></i>
								</div>
							</form>
							<div class="jmu-color-gray btn-cancel">取消</div>
						</div>
					</div>
					<script class="demo-script">
						;(function (){
							// 组件 JS
						})();
					</script>
				</div>
				<div class="demo-item show-search-panel">
					<p class="demo-desc">激活的搜索框</p>
					<div class="demo-block">
						<div class="jmu-search-bar">
							<form class="jmu-search-form jmu-border-1px">
								<i class="jmu-icon jmu-icon-search"></i>
								<input class="jmu-search-input" type="search" autocomplete="off" autocorrect="off" value="我会怀孕么？">
								<div class="btn-clear">
									<i class="jmu-icon-clear"></i>
								</div>
							</form>
							<div class="jmu-color-gray btn-cancel">取消</div>
						</div>
					</div>
					<script class="demo-script">
						;(function (){
							// 组件 JS
						})();
					</script>
				</div>
				<style>
					.show-search-panel .jmu-search-bar .btn-clear,
					.show-search-panel .jmu-search-bar .btn-cancel {
						display: block;
				</style>
			</section>
		</div>
	</div>
</body>
</html>
