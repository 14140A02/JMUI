<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>JMUI</title>
	<link rel="stylesheet" href="../css/jmui.css">
	<script src="../lib/zeptojs/zepto.min.js"></script>
	<script src="../js/jmui.js"></script>
</head>
<body class="jmu-app">
	<div class="jmu-header">
		<a class="jmu-btn demo-return-btn" href="../index.html?tab=ui-css">返回</a><h2>列表</h2>
	</div>
	<div class="jmu-content-container">
		<div class="jmu-content jmu-active">
		<section id="list">
				<div class="demo-item">
					<p class="demo-desc">列表 - 普通</p>
					<div class="demo-block">
						<ul class="jmu-list jmu-list-text">
							<li class="jmu-list-item-link">
								<p>列表项-1</p>
							</li>
							<li>
								<p>列表项-2</p>
							</li>
						</ul>
					</div>
				</div>

				<div class="demo-item">
					<p class="demo-desc">列表 - 带选中态</p>
					<div class="demo-block">
						<ul class="jmu-list jmu-list-text jmu-list-active">
							<li class="selected">
								<p>列表项-3</p>
							</li>
							<li>
								<p>列表项-4</p>
							</li>
						</ul>
					</div>
				</div>

				<div class="demo-item">
					<p class="demo-desc">列表 - 文字链接</p>
					<div class="demo-block">
						<ul class="jmu-list jmu-list-text">
							<li class="jmu-border-t jmu-list-item-link">
								<div class="jmu-list-info">
									<h4>列表项-5</h4>
								</div>
								<div class="jmu-badge">123</div>
							</li>
							<li>
								<div class="jmu-list-info">
									<h4>列表项-6</h4>
									<p>内容内容内容内容内容</p>
								</div>
								<div class="jmu-badge-muted">123</div>
							</li>
							<li>
								<div class="jmu-list-info">
									<h4>列表项-7</h4>
								</div>
								<div class="jmu-list-action">操作</div>
							</li>
						</ul>
					</div>
				</div>
		</section>
		</div>
	</div>
</body>
</html>
